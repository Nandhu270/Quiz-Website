<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 align="center" style="margin-bottom: 0px;">QUIZ</h1>
        <div class="question-container">
            <h3 id="question_no"></h3>
            <div id="question" align="center"></div>
            <div id="option"></div>
        </div>
        <div class="btn">
            <button id="previous-btn" disabled onclick="previous()">Previous</button>
            <button id="next-btn" onclick="next()">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
